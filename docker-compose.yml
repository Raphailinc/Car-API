services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://car_user:car_password@db:5432/car_api}
      - PORT=${PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: car_api
      POSTGRES_USER: car_user
      POSTGRES_PASSWORD: car_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U car_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - car_api_db:/var/lib/postgresql/data

volumes:
  car_api_db:
